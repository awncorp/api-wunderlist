name                                 = API-Wunderlist
abstract                             = Perl 5 API wrapper for Wunderlist.com
main_module                          = lib/API/Wunderlist.pm
author                               = Al Newkirk <anewkirk@ana.io>
license                              = Perl_5
copyright_holder                     = Al Newkirk
copyright_year                       = 2014

[Authority]
authority                            = cpan:AWNCORP
do_munging                           = 0

[MetaJSON]
[MetaYAML]
[ExecDir]

[@Basic]

[ManifestSkip]
[SurgicalPodWeaver]
[OurPkgVersion]
[InstallGuide]
[ContributorsFromGit]

[PruneCruft]
[PruneFiles]
match                                = ^\..+
match                                = ^DZP-.*
match                                = ^(devel|eg)/.*
match                                = \.(ini|pl|txt|yml)$
match                                = (TODO|tags)$

[Run::BeforeBuild]
run                                  = rm -f cpanfile
run                                  = rm -f INSTALL
run                                  = rm -f CHANGES
run                                  = rm -f LICENSE
run                                  = rm -f README
run                                  = rm -f README.mkdn
run                                  = rm -f Makefile.PL

[CopyFilesFromBuild]
copy                                 = cpanfile
copy                                 = INSTALL
copy                                 = CHANGES
copy                                 = LICENSE
copy                                 = README
copy                                 = README.mkdn
copy                                 = Makefile.PL

[Git::CommitBuild]
branch                               = build/%b
message                              = Build %h (on %b)
multiple_inheritance                 = 0

[ChangelogFromGit::CPAN::Changes]
show_author                          = 0
max_age                              = 365
tag_regexp                           = ^(\d+\.\d+)$
file_name                            = CHANGES
wrap_column                          = 79
debug                                = 0

[@Git]
changelog                            = CHANGES
tag_format                           = %v
tag_message                          = Release: %v
allow_dirty                          = dist.ini
allow_dirty                          = CHANGES
allow_dirty                          = README
allow_dirty                          = README.mkdn
allow_dirty                          = .travis.yml

[Git::NextVersion]
first_version                        = 0.03
version_regexp                       = ^(.+)$

[GitHub::Meta]
homepage                             = 1
repository.type                      = git
repository.web                       = https://github.com/AccessAbundant/API-Wunderlist/
repository.url                       = https://github.com/AccessAbundant/API-Wunderlist.git
bugtracker.web                       = https://github.com/AccessAbundant/API-Wunderlist/issues
remote                               = github

[GitHub::Update]
metacpan                             = 1
remote                               = github

[Prereqs]
perl                                 = 5.14.2
Data::Object                         = 0.20
Data::Object::Library                = 0.05
Data::Object::Signatures             = 0.03
Import::Into                         = 1.002004
Mojolicious                          = 6.08

[Prereqs / TestRequires]
perl                                 = 5.14.2

[TravisCI::StatusBadge]
user                                 = AccessAbundant

[CPANFile]

;[TravisYML]
;[AutoPrereqs]

;[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type                                 = text
filename                             = README
location                             = root

